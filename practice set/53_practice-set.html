<body>
  Hello world
  <script>
    class ComplexNo{
  constructor(real, imaginary){
  this.real = real
  this.imaginary = imaginary
  }
  add(num){
    this.real = this.real+ num.real
    this.imaginary = this.imaginary+num.imaginary
  }
}

let a = new ComplexNo(2, 4)
let b = new ComplexNo(6, 8)

a.add(b)
console.log(a.real, a.imaginary)
  </script>
