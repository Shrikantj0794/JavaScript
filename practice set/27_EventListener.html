<body>
  <div>
    <button id="btn">Click me</button>

  <script>
    // we must create a object for a function 
let x = function(){
  alert("Hello World!")
}

}

btn.addEventListener('click', y)



let a = prompt("Enter a value")
        if(a = "2"){
          btn.removeEventListener('click', x)
        }
