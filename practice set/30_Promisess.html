let p1 = new Promise((resolve, reject)=>{
  console.log("promise is pending");
  setTimeout(()=>{
    // console.log("I am a promise and I am fullfiled")
    resolve(true)
  },4000)
})

let p2 = new Promise((resolve, reject)=>{
  console.log("promise is pending");
  setTimeout(()=>{
    // console.log("I am a promise and I am reject")
    reject(new Error("I am an error"))
  },4000)
})
// To get the value
p1.then((value)=>{
  console.log(value)
})
// To catch the error using catch function
p2.catch(()=>{
  console.log("some error occured in p2")
})

// to catch the error using then function
p2.then((value)=>{
  console.log(value)
},(error)=>{ 
  console.log("some error occured in p2, show using then function")
})
