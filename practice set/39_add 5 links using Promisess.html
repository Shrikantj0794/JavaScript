<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script>
    let loadScript = async (src) => {
  return new Promise((resolve, reject) => {
    let script = document.createElement("script")
    script.src = src
    script.onload = function() {
      resolve(src)
    }
    document.body.append(script)
  })
}
let a = async ()=>{
  let b = await loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js")
  console.log(b)
}
a()
  </script>
</body>

</html>
