<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="first"> HI my name is shrikant</div>
  <script>
    first.insertAdjacentHTML('beforebegin', '<h5>beforebegin</h5>');
first.insertAdjacentHTML('afterbegin', '<h5>afterbegin</h5>');
first.insertAdjacentHTML('beforeend', '<h5>beforeend</h5>');
first.insertAdjacentHTML('afterend', '<h5>afterend</h5>');
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
