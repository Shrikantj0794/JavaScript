<html>

<head>
  <meta charset="utf-8">

<body>
  Hello world
  <script>
    let p1 = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve("value 1");
  }, 1000)
})

let p2 = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve("value_2");
    // reject(new Error("Eroor"));
  }, 2000)
})

let p3 = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve("value 3");
  }, 3000)
})

// p1.then((value)=>{
//   console.log(value)
// })
// p2.then((value)=>{
//   console.log(value)
// })
// p3.then((value)=>{
//   console.log(value)
// })

// if we want to all three promisess axecute at a time
// 1) promise_all (must all p is resolve)
let promise_all1 = Promise.all([p1, p2, p3])
promise_all1.then((value) => {
  console.log(value)
})

// 2) promise_allSettled
// still running p2 status
let promise_all2 = Promise.allSettled([p1, p2, p3])
promise_all2.then((value) => {
  console.log(value)
})

// 3)promise.race
let promise_all3 = Promise.race([p1, p2, p3])
promise_all3.then((value) => {
  console.log(value)
})

// 4)promise.any
let promise_all4 = Promise.any([p1, p2, p3])
promise_all4.then((value) => {
  console.log(value)
})

// 5)promise.resolve
let promise_all5 = Promise.resolve(7)

// 6)promise.reject
let promise_all6 = Promise.reject(new Error("error"))

  </script>
