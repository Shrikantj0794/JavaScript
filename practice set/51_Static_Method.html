<body>
  Hello world
  <script>
    class Animal {
  constructor(name) {
    this.Name = Animal.capitalize(name)
  }
  walk() {
    alert("the animal " + this.Name + " is walking")
  }
  static capitalize(name) {
    return name.charAt(0).toUpperCase() + name.substr(1, name.length)
  }
}

a = new Animal("Dog")
a.walk()
  </script>
